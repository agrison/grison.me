handlers:
- url: '/'
  static_files: 'index.html'
  upload: '.*'
- url: '/ego'
  static_files: 'ego/index.html'
  upload: '.*'
- url: '/tags'
  static_files: 'tags/index.html'
  upload: '.*'
- url: '/categories'
  static_files: 'categories/index.html'
  upload: '.*'
- url: '/projects'
  static_files: 'projects/index.html'
  upload: '.*'
- url: '/([^/]+)'
  static_files: '\1'
  upload: '.*'
- url: '/media/(.*)'
  static_files: 'media/\1'
  upload: '.*'
- url: '/(.*?)/(.*?)/(.*?)/(.*?)/?'
  static_files: '/_site/\1/\2/\3/\4/index.html'
  upload: '_site/.*'
- url: '/(.*)/(.*)'
  static_files: '_site/\1/\2'
  upload: '_site/.*'
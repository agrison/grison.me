handlers:
- url: '/'
  static_files: 'index.html'
  upload: '.*'
  
# static files
- url: '/ego'
  static_files: 'ego/index.html'
  upload: '.*'
- url: '/tags'
  static_files: 'tags/index.html'
  upload: '.*'
- url: '/categories'
  static_files: 'categories/index.html'
  upload: '.*'
- url: '/projects'
  static_files: 'projects/index.html'
  upload: '.*'

# css, images and js
- url: '/media/(.*)'
  static_files: 'media/\1'
  upload: '.*'
    
# blog article: /2011/10/Something(/)
- url: '/(.*?)/(.*?)/(.*?)/?'
  static_files: '\1/\2\/3/index.html'
  upload: '.*'
  
# special categories/tags
- url: '/(.*?)/(.*?)/?'
  static_files: '\1/\2/index.html'
  upload: '.*'
- url: '/([^/]+)'
  static_files: '\1'
  upload: '.*'

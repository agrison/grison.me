handlers:
- url: '/'
  static_files: 'index.html'
  upload: '.*'
  
# static files
- url: '/ego'
  static_files: 'ego/index.html'
  upload: '.*'
- url: '/jssg'
  static_files: 'jssg/index.html'
  upload: '.*'
- url: '/kree'
  static_files: 'kree/index.html'
  upload: '.*'
- url: '/legacy4j'
  static_files: 'legacy4j/index.html'
  upload: '.*'
- url: '/peculium'
  static_files: 'peculium/index.html'
  upload: '.*'
- url: '/photo'
  static_files: 'photo/index.html'
  upload: '.*'
- url: '/ocamail'
  static_files: 'ocamail/index.html'
  upload: '.*'
- url: '/jtoml'
  static_files: 'jtoml/index.html'
  upload: '.*'
- url: '/scalocco'
  static_files: 'scalocco/index.html'
  upload: '.*'
- url: '/scalocco/source'
  static_files: 'scalocco/scalocco.scala.html'
  upload: '.*'
- url: '/sermonis'
  static_files: 'sermonis/index.html'
  upload: '.*'

# css, images and js
- url: '/media/(.*)'
  static_files: 'media/\1'
  upload: '.*'
    
# blog article: /2011/10/Something(/)
- url: '/([0-9]+)/([0-9]+)/([^/]+)/?'
  static_files: '\1/\2/\3/index.html'
  upload: '.*'
  
# special categories/tags
- url: '/(.*?)/(.*?)/?'
  static_files: '\1/\2/index.html'
  upload: '.*'
- url: '/([^/]+)'
  static_files: '\1'
  upload: '.*'

---
layout: main
title: Tags
---

<div class="tag_cloud" style="text-align: center;">
	{% tag_cloud %}
</div>

<h2>Tags</h2>
<p>Here are listed the different articles grouped by tags:</p>
{% for tag in page.tags %}
    <h4><a href="/tags/{{ tag | replace:' ', '-' | downcase }}" name="{{ tag | replace:' ','-' | downcase }}">{{ tag }}</a></h4>
    <ul>
        {% for post in site.tags[tag] %}
        <li><a href="{{post.url}}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
